<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tudien</title>
</head>
<body>
    <h2>Dictionary</h2>
    <h3> EN = ["rose", "bike", "mouse"]<br>
        VI = ["hoa hồng", "xe đạp", "chuột"]</h3>
    <label for="en">en :</label>
    <input type="text" value="" id="en">
    <input type="button" value="Translate" onclick="trans()">
    <h1 id="result"><br></h1>
    <script>
        let res = document.getElementById("result");

        function trans() {
            let input = document.getElementById("en").value;
            let EN = ["rose", "bike", "mouse"];
            let VI = ["hoa hồng", "xe đạp", "chuột"];
            for (let i = 0; i < EN.length; i++) {
                if (input == EN[i]) {
                    res.innerHTML = `${input}--->${VI[i]}`
                    break;
                } else {
                    res.innerHTML = `no data`
                }
            }
        }

    </script>

</body>
</html>
