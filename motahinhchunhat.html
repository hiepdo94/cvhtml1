    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            calArea() {
                return this.width * this.height
            }
            calPerimerer() {
                return 2 * (this.width + this.height)
            } 
        }
            let HCN = new Rectangle(10, 5);
            let HCNarea = HCN.calArea();
           let calPerimerer = HCN.calPerimerer();

        console.log(calPerimerer);
     


    </script>
