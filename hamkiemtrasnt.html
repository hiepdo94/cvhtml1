<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiemtrasonguyento</title>
</head>
<body>
    <div style="text-align: center;">
        <h3>Hàm kiểm tra số nguyên tố</h3>
    </div>
    
    <br>
    <div id="showValue"></div>
    <script>
        let numbers = 10000;
        let count = 0;
        let n = 2;
        let arrNumber = [];

        function isPrimeNumber(n) {
            // so nguyen n < 2 khong phai la so nguyen to
            if (n < 2) {
                return 0;
            }
            // check so nguyen to khi n >= 2
            squareRoot = Math.sqrt(n);
            for (let i = 2; i <= squareRoot; i++) {
                if (n % i == 0) {
                    return 0;
                }
            }
            return 1;
        }

        while (n < numbers) {
            if (isPrimeNumber(n)) {
                arrNumber.push(n);
                count++;
            }
            n++;
        }
        
        document.getElementById('showValue').innerText = arrNumber.join(' - ');
    </script>
</body>
</html>
